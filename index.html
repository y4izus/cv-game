   <div hidden id="wrapper">
      <canvas id="myCanvas" width="640" height="480"></canvas>
   </div>
   <div id="instructions">
      <h1>Yaiza's CV Game</h1>
      <small>
         <p>Bienvenid@ al Yaiza's CV Game. Tu misión consiste en romper las cajas misteriosas y descubrir el CV oculto.</p>
         <p>Controles:</p>
         <ul>
            <li>
               <b>&uarr;</b> : Inicia el movimiento de la bola</li>
            <li>
               <b>&larr;</b> : Movimiento hacia la izquierda</li>
            <li>
               <b>&rarr;</b> : Movimiento hacia la derecha</li>
         </ul>
         ¿Quieres empezar el reto?
      </small>
      <button class="button" style="vertical-align:middle" onclick="initCVGame()">
         <span>Play </span>
      </button>
   </div>
